<h2 class="page-header text-center">Edit Contact</h2>
<div>
      <form role="form" class="form-horizontal contract-form" name="editContact" id="editContact">
        <div class="form-group">
          <label class="col-sm-4 control-label">Full name:</label>
          <div class="col-sm-6">
            <input type="hidden" class="form-control contact-name-input" ng-value="$index" ng-model="contacts[stateParams.index].id">

            <input type="text" class="form-control contact-name-input" ng-model="contacts[stateParams.index].name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Email address:</label>
          <div class="col-sm-6">
            <input type="email" class="form-control contact-email-input" ng-model="contacts[stateParams.index].email" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Telephone number:</label>
          <div class="col-sm-6">
            <input type="tel" class="form-control contact-tel-input" ng-model="contacts[stateParams.index].tel" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-3">
            <button type="submit" class="btn btn-outline btn-lg btn-block" ng-disabled="editContact.$invalid || editContact.$progress" ng-click="editContactBtn(contacts[stateParams.index], stateParams.index)">Submit</button>
          </div>
          <div class="col-sm-3">
            <a ui-sref="home" class="btn btn-outline btn-lg btn-block">Cancel</a>
          </div>
        </div>
      </form>
      </div>
