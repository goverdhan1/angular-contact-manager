<h2 class="page-header text-center">List of contacts</h2>
<p class="text-center">
	<a class="btn btn-lg btn-outline" ui-sref="addContact">Add Contact</a>
</p>

<ul class="media-list row contacts-container">
	<li ng-repeat="contact in contacts">
		<div class="col-md-4 media">
		<div class="thumbnail">
			<img class="media-object" src="images/{{contact.image}}.jpg">
		</div>
		<div class="media-heading">
			<h3>
				{{contact.name}}
				<small>
					<a ui-sref="editContact({index:{{$index}}})"><span class="glyphicon glyphicon-pencil"></span></a>
					<a href="javascript:void(0)" ng-click="deleteContact($index)" class="delete-contract" >
						<span class="glyphicon glyphicon-trash"></span>
					</a>
				</small>
			</h3>
		</div>
		<div class="media-body">
			<dl>
				<dt>Phone Number:</dt>
				<dd>{{contact.tel}}</dd>
				<dt>Email:</dt>
				<dd class="email">{{contact.email}}</dd>
			</dl>
		</div>
		</div>
	</li>
</ul>
