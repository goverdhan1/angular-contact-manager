<h2 class="page-header text-center">Add Contact</h2>
<div>
      <form role="form" class="form-horizontal contract-form" name="addNewContact" id="addNewContact">
        <div class="form-group">
          <label class="col-sm-4 control-label">Full name:</label>
          <div class="col-sm-6">
            <input type="hidden" class="form-control contact-name-input" ng-value="$index" ng-model="addContact.id">
            <input type="text" class="form-control contact-name-input" ng-model="addContact.name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Email address:</label>
          <div class="col-sm-6">
            <input type="email" class="form-control contact-email-input" ng-model="addContact.email" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Telephone number:</label>
          <div class="col-sm-6">
            <input type="tel" class="form-control contact-tel-input" ng-model="addContact.tel" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-3">
            <button type="submit" class="btn btn-outline btn-lg btn-block" ng-disabled="addNewContact.$invalid || addNewContact.$progress" ng-click="addContactBtn(addContact)">Submit</button>
          </div>
          <div class="col-sm-3">
            <a ui-sref="home" class="btn btn-outline btn-lg btn-block">Cancel</a>
          </div>
        </div>
      </form>
      </div>
